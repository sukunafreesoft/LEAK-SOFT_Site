<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CheatHub — Лучшие читы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>LEAK<span>SOFT</span></h1>
  </header>

  <div class="container">
    <h2>Доступные читы</h2>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Поиск по названию чита, игре..." />
    </div>

    <div id="cheatsContainer" class="cards"></div>
  </div>

  <!-- Модальное окно для функций -->
  <div id="featureModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle"></h3>
      <pre id="modalFeatures"></pre>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 LEAKSOFT. Использование на свой страх и риск.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
